<!DOCTYPE HTML>
<html>
 <head>
    <title>Register Book - Book Repository</title>
 </head>
<body>
 <header>
   <h1 style="text-align: center;">Register Book</h1>
 </header>
 <nav style="position: absolute; width: 10%;">
  <h2 style="margin-top: -10px; margin-bottom: 3px;">Menu</h2>
  <ul>
   <li><a href="index.html">Top</a></li>
   <li><a href="list_books.html">List Books</a></li>
  </ul>
 </nav>
 <section style="position:absolute; left: 20%;">
  <form enctype="multipart/form-data" action="action_result.html">
   <table>
    <thead>
     <tr>
      <th width="150"/><th width="400"/>
     </tr>
    </thead>
    <tbody>
     <tr>
      <td>Book Name:</td><td><input type="text" required="required"/></td>
     </tr>
     <tr>
      <td>Book Url:</td><td><input type="text"/></td>
     </tr>
     <tr>
      <td>Publisher:</td><td><select ><option>Orielly</option><option>Apress</option><option>Manning</option></select></td>
     </tr>
     <tr>
      <td>Parcharse Date:</td><td><input type="Date"/></td>
     </tr>
     <tr>
      <td>Price:</td><td><input type="number" min="0"/></td>
     </tr>
     <tr>
      <td>Reading State:</td><td><select><option>No Read</option><option>10%</option><option>30%</option><option>50%</option><option>70%</option><option>90%</option><option>Completed</select></td>
     </tr>
     <tr>
      <td>Comment:</td><td><textarea rows="10" cols="30"></textarea></td>
     </tr>
     <tr>
      <td>Rank:</td><td><select><option>None</option><option>*</option><option>**</option><option>***</option><option>****</option><option>*****</option></select></td>
     </tr>
     <tr>
      <td>Genre:</td><td><select><option>DataBase</option><option>Architecture</option></select></td>
     </tr>
    </tbody>
   </table>
   <input type="submit" value="register"/>
  </form>
 </section>
</body>
</html>
