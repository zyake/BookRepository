<!DOCTYPE HTML>
<html>
 <head>
    <title>Book Repository</title>
    <style type="text/css">
     th {
      text-align: center;
      border-left: 1px dashed gray;
     }

     td {
      text-align: center;
      border-top: 1px solid black;
      border-left: 1px dashed gray;
     }

     .dialog {
      position: absolute;
	  margin-left: 20%;
	  margin-right: 20%;
	  width: 60%;
	}

	.cover {
	  opacity: 0.5;
	  background-color: black;
	  width: 100%;
	  height: 100%;
	  position: absolute;
	  top: 0px;
	  left: 0px;
	}
    </style>
    <script src="js/lib/jquery-1.8.3.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="js/lib/backbone.js"></script>
    <script src="js/single_page_test.js"></script>
 </head>
<body>
 <header>
   <h1 style="text-align: center;">Book Repository</h1>
 </header>
 <nav style="position: absolute; width: 15%;">
  <ul>
   <li><a href="register_book.html">Register Book</a></li>
  </ul>
 </nav>
 <section style="position:absolute; left: 15%; width: 80%;">
  <div id="pager"><button class="goBack">&lt;</button><span class="pagerState">1/20</span><button class="goNext">&gt;</button></div>
  <table id="collectionTable" style="border: 1px solid gray; border-collapse: collapse; width: 100%;">
   <thead>
    <tr>
     <th>No</th><th>Name</th><th>Publisher</th><th>Parchase Date</th><th>Genre</th><th>Rank</th><th>Reading State</th>
    </tr>
   </thead>
   <tbody class="body">
   </tbody>
  </table>
 </section>
 <script type="text/template" id="rowTemplate">
  <tr>
   <td><%=no%></td><td><a style="cursor: pointer; color: red; text-decoration: underline;" onclick="showModel('<%=no%>')"><%=name%></a></td><td><%=publisher%></td><td><%=parchaseDate%></td><td><%=genre%></td><td><%=rank%></td><td><%=readingState%></td>
  </tr>
 </script>
 <script id="bookTemplate">
  <div style="position: absolute; margin-left:10%; margin-right: 10%; width: 80%; background-color: white; border: 2px solid  black;">
    <h2 style="text-align: center;">Book Info</h2>
    <table>
   <thead>
    <tr>
     <th width="150"/><th width="500"/>
    </tr>
   </thead>
   <tbody>
    <tr>
     <td>Book Name:</td><td><%=name%></td>
    </tr>
    <tr>
     <td>Publisher:</td><td><%=publisher%></td>
    </tr>
    <tr>
     <td>Parcharse Date:</td><td><%=parchaseDate%></td>
    </tr>
    <tr>
     <td>Reading State:</td><td><%=readingState%></td>
    </tr>
    <tr>
     <td>Comment:</td><td><textarea readonly="readonly" rows="10" cols="30"><%=comment%></textarea></td>
    </tr>
    <tr>
     <td>Rank:</td><td><%=rank%></td>
    </tr>
    <tr>
     <td>Genre:</td><td><%=genre%></td>
    </tr>
   </tbody>
  </table>
   <button class="close">close</button>
   </div>
 </script>
</body>
</html>
